# nacos配置中心
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.name=dubbo
spring.profiles.active=dev
# 索要文件的格式为 ${application.name}- ${spring.profiles.active}.${file-extension}
# 真正在nacos配置中心上 就是 dubbo-dev.yml


#使用nacos服务配置，如果resource下，带有bootstrap.properties，且配置写入application.properties，这时会报错
#Application failed to connect to Nacos server: ""
#解决方法：将bootstrap.properties删掉，或将配置写入bootstrap.properties



#spring boot 有两种配置文件
#
#　　（1）application.properties（application.yml）
#
#　　　　　　系统级别的一些参数配置，这些参数一般是不会变动的
#
#　　（2）bootstrap.properties（bootstrap.yml）
#
#　　　　　　定义应用级别的配置
#
#在Spring Boot 有两种上下文：
#
#　　bootstrap：应用程序的父上下文
#
#　　application：应用程序上下文
#
#bootstrap 加载优先于 applicaton
#
#bootstrap 里面的属性会优先加载，默认也不能被本地相同配置覆盖
#
#应用场景：
#
#　　使用 Spring Cloud Config Server时，在 bootstrap 配置文件中添加连接到配置中心的配置属性来加载外部配置中心的配置信息。
#       eg：指定spring.application.name和 spring.cloud.config.server.git.uri
#
#　　一些固定的不能被覆盖的属性
#　　一些加密/解密的场景